<mat-card class="relative overflow-hidden bg-black text-white h-64">
  <mat-card-content>
    <div
      class="carousel flex transition-transform duration-700"
      [style.transform]="'translateX(-' + currentIndex * 100 + '%)'"
    >
      <div class="min-w-full" *ngFor="let image of carouselImages">
        <img
          [src]="image"
          alt="Banner"
          class="w-full h-64 object-cover rounded"
        />
      </div>
    </div>
    <!-- Carousel Dots -->
    <div
      class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2"
    >
      <div
        class="w-3 h-3 rounded-full cursor-pointer"
        [class.bg-red-500]="i === currentIndex"
        [class.bg-gray-400]="i !== currentIndex"
        *ngFor="let dot of carouselImages; index as i"
        (click)="goToSlide(i)"
      ></div>
    </div>
  </mat-card-content>
</mat-card>
